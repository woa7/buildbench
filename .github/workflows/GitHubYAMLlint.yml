name: Yaml Lint
on: [push]
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: yaml-lint
      uses: ibiqlik/action-yamllint@master
      with:
        #file_or_dir: ./**/*val*.yaml
        file_or_dir: ./**/*.yaml
        config_file: .yamllint.yml
        #config_file: .github/workflows/.yamllint.yml
